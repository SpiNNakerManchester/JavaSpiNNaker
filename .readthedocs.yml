version: 2
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    build:
      html:
        - pip install install-jdk
        - python doc/install_jdk.py
        - curl --output maven.tar.gz https://dlcdn.apache.org/maven/maven-3/3.9.9/binaries/apache-maven-3.9.9-bin.tar.gz
        - tar zxvf maven.tar.gz
        - export JAVA_HOME=.jdk/17
        - export PATH=$JAVA_HOME/bin:apache-maven-3.9.9/bin:$PATH
        - mvn -B dependency:resolve dependency:resolve-plugins --settings .github/settings.xml
        - mvn install --settings .github/settings.xml -DskipTests=true -Dmaven.javadoc.skip=true
        - mvn site site:stage --settings .github/settings.xml -P "!jsp-precompile"
        - mkdir -p ${READTHEDOCS_OUTPUT}html/
        - cp -a target/staging/* ${READTHEDOCS_OUTPUT}html/
